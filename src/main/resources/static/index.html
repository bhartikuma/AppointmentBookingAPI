<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Appointment Booking App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>Appointment Booking</h1>

    <section class="form-area">
        <h2>Add / Edit Appointment</h2>
        <input id="id" type="hidden" />
        <input id="name" placeholder="Name" />
        <input id="phone" placeholder="Phone" />
        <input id="date" type="date" />
        <input id="time" placeholder="Time (e.g. 5:00 PM)" />
        <div>
            <button id="saveBtn">Save</button>
            <button id="clearBtn">Clear</button>
        </div>
    </section>

    <section class="search-area">
        <input id="searchInput" placeholder="Search by name..." />
        <button id="searchBtn">Search</button>
        <button id="resetSearch">Reset</button>
    </section>

    <section class="table-area">
        <table id="appointmentTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="pagination-area">
        <button id="prevPage">Prev</button>
        <span id="pageInfo">Page: 0</span>
        <button id="nextPage">Next</button>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
